<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h2>채팅방</h2>
    <p><strong>세션 ID:</strong> <span id="session-id"></span></p>
    <textarea id="message-box" rows="4" cols="50" placeholder="메시지를 입력하세요..."></textarea><br>
    <button onclick="sendMessage()">메시지 보내기</button>
    <h3>받은 메시지</h3>
    <ul id="messages"></ul>

    <script>
        const sessionId = Math.random().toString(36).substring(7); // 세션 구분용 랜덤 ID
        document.getElementById("session-id").innerText = sessionId;

        // 웹소켓 연결
        const socket = new SockJS("http://localhost:8080/ws-stomp"); // 서버 주소
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("✅ 연결 성공: " + frame);

            // session ID 구독
            stompClient.subscribe("/sub/session-id", function (message){
                console.log("세션 ID : ", message.body);
            });
            
            console.log("123");
            if (frame.headers.session) {
                console.log("🎟 서버에서 받은 세션 ID: ", frame.headers.session);
            }

            console.log("123");

            // session ID 발행
            

            // 특정 채팅방 구독
            stompClient.subscribe("/sub/channel/100", function (message) {
                console.log("📩 받은 메시지: ", message.body);
                const msgList = document.getElementById("messages");
                const newMsg = document.createElement("li");
                newMsg.textContent = message.body;
                msgList.appendChild(newMsg);
            });
        }, function (error) {
            console.error("❌ 연결 실패: ", error);
        });

        // 메시지 보내기 함수
        function sendMessage() {
            const messageContent = document.getElementById("message-box").value;
            if (messageContent.trim() !== "") {
                stompClient.send("/pub/channel", {}, JSON.stringify({
                    userId: sessionId, 
                    groupId: "100", 
                    content: messageContent
                }));
                document.getElementById("message-box").value = "";
            }
        }

        // 페이지 닫을 때 연결 해제
        window.addEventListener("beforeunload", function () {
            stompClient.disconnect(function () {
                console.log("🔌 연결 종료");
            });
        });
    </script>
</body>
</html>
